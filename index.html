<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign up today!</title>
  </head>
  <body>
    <div class="main-body">
      <div class="photo-column-left">
        <div class="logo-banner">
          <img src="./fig_one_rev2.svg" alt="dog logo" class="logo-image" />
        </div>
      </div>
      <div class="form-column-right">
        <div class="form-heading">
          <h1>
            At pampered pets we believe in a bespoke service catered to each and
            every animal. Sign up now for access to our custom package creator.
            <br />
            <br />
            We can't wait to hear from you!
          </h1>
        </div>
        <div class="form-body">
          <form action="" method="get" id="myform">
            <fieldset>
              <legend>Let's do this!</legend>
              <p>
                <label for="first-name"
                  ><span>first name</span>
                  <input type="text" id="first-name" name="fname" />
                </label>
              </p>
              <p>
                <label for="last-name"
                  ><span>last name</span>
                  <input type="text" id="last-name" name="lname" />
                </label>
              </p>
              <p>
                <label for="email"
                  ><span>email</span>
                  <input type="email" id="email" name="email" />
                </label>
              </p>
              <p>
                <label for="pnumber"
                  ><span>phone number</span>
                  <input type="tel" id="pnumber" name="tel" />
                </label>
              </p>
              <p>
                <label for="pass1"
                  ><span>password</span>
                  <input type="password" id="pass1" name="pass1" />
                </label>
              </p>
              <p>
                <label for="pass2"
                  ><span>confirm password</span>
                  <input type="password" id="pass2" name="pass2" />
                </label>
              </p>
            </fieldset>
          </form>
        </div>
        <div class="form-footer">
          <input type="submit" id="submit" form="myform" value="Submit" />
        </div>
      </div>
    </div>
  </body>
</html>
